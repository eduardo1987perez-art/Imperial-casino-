<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Casino - Lobby</title>
    <style>
        :root {
            --dorado: #c5a059;
            --cyan-glow: #00f2ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* SE AJUSTA PARA QUE ZEUS SE VEA COMPLETO */
            background-image: url('zeus.png');
            background-size: contain;
            background-position: center 20%;
            background-repeat: no-repeat;
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }

        .mini-wallet {
            border: 2px solid var(--cyan-glow);
            color: var(--cyan-glow);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 14px;
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        /* SIDEBAR (MEN√ö LATERAL) */
        .sidebar {
            height: 100%; width: 0; position: fixed; z-index: 1000;
            top: 0; left: 0; background-color: #0a0a0a;
            overflow-x: hidden; transition: 0.5s; padding-top: 60px;
            border-right: 1px solid var(--dorado);
        }
        .sidebar a { padding: 15px 25px; text-decoration: none; font-size: 18px; color: var(--dorado); display: block; border-bottom: 1px solid #1a1a1a; }

        /* AVIATOR FLOTANTE (SIN RECUADRO) */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 80px;
        }

        .game-launcher {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plane-svg {
            width: 100px;
            filter: drop-shadow(0 0 15px #ff4b2b);
            margin-bottom: 10px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .aviator-text {
            color: #FFFFFF; font-size: 45px; font-weight: 900;
            font-style: italic; margin: 0; text-shadow: 2px 2px 10px #000;
        }

        /* FOOTER CERTIFICADOS */
        footer { background: #000; padding: 20px 10px; text-align: center; }
        .badge-row { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .badge { border: 1px solid #444; padding: 4px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="closeNav()" style="font-size:30px; text-align:right; display:block; padding-right:20px;">&times;</a>
        <a href="menu.html">üè† Inicio</a>

        <a href="#" onclick="cerrarSesion()">üö™ Cerrar Sesi√≥n</a>

    <header class="header">
        <div style="font-size: 28px; cursor: pointer; color: var(--dorado);" onclick="openNav()">&#9776;</div>
        <div style="color:var(--dorado); font-weight:bold; letter-spacing:2px;">IMPERIAL CASINO</div>
        <div class="mini-wallet" id="mini-balance">$83.07</div>
    </header>

    <div class="main-container">
        <a href="aviator.html" class="game-launcher">
            <svg class="plane-svg" viewBox="0 0 64 64" fill="#ff4b2b">
                <path d="M62,28H48.4L33.6,5.6c-0.7-1-1.8-1.6-3-1.6c-2.2,0-4,1.8-4,4v18l-12.4-1c-1.1-0.1-2.2,0.5-2.7,1.5L5.7,38H2c-1.1,0-2,0.9-2,2s0.9,2,2,2h5.2c1.1,0,2.2-0.6,2.7-1.6l3-5.3l11,0.9V56c0,2.2,1.8,4,4,4c1.2,0,2.3-0.6,3-1.6l14.8-22.4H62c1.1,0,2-0.9,2-2S63.1,28,62,28z"/>
            </svg>
            <h1 class="aviator-text">AVIATOR</h1>
            <span style="color:var(--dorado); font-weight:bold; letter-spacing:2px; font-size:12px;">TAP PARA JUGAR</span>
        </a>
    </div>

    <footer>
        <div style="color:#fff; font-size:10px; font-weight:bold; margin-bottom:10px;">üîí CONEXI√ìN SEGURA Y ENCRIPTADA</div>
        <div class="badge-row">
            <div class="badge" style="border-color:#00ff41; color:#00ff41;">üõ°Ô∏è CONDUCEF</div>
            <div class="badge" style="border-color:var(--dorado); color:var(--dorado);">‚öñÔ∏è SEGOB</div>
            <div class="badge" style="border-color:#00d1ff; color:#00d1ff;">üíé GLI</div>
        </div>
    </footer>

    <script>
        function openNav() { document.getElementById("mySidebar").style.width = "250px"; }
        function closeNav() { document.getElementById("mySidebar").style.width = "0"; }

        function cerrarSesion() {
            localStorage.removeItem('sesion_activa');
            window.location.href = "index.html";
        }

        window.onload = () => {
            // SI INTENTA ENTRAR SIN LOGUEARSE, LO SACA
            if (localStorage.getItem('sesion_activa') !== 'true') {
                window.location.href = "index.html";
            }
            const bal = localStorage.getItem('imperial_balance') || "83.07";
            document.getElementById('mini-balance').innerText = "$" + bal;
        };
    </script>
</body>
</html>
